<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <!-- <p class="lead">Connect with trusted walkers for your beloved dog!</p> -->
    <login-form></login-form>
    <dog-list></dog-list>
    <!-- <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a> -->
  </div>

  <script>
    const { createApp } = Vue;
    const LoginForm = {
      // login form template
      template: `
      <div class="loginForm">
        <form id="loginForm">
          <div v-if="error" class="alert alert-danger">{{ error }}</div>
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" v-model="username" class="form-control"><br>
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" v-model="password" class="form-control"><br>
          <button type="button" @click="login()"  class="btn btn-primary">Log In</button>
        </form>
      </div>
      `,
      data() {
        return {
          username: '',
          password: '',
          error: ''
        };
      },
      methods: {
        // login function
        login() {
          fetch('/api/users/login', {
            method: 'POST',
            credentials: 'include',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              username: this.username,
              password: this.password
            })
          }).then((res) => {
            return res.json().then((data) => {
              if (!res.ok || !data.role) {
                // output error
                throw new Error(data.message || 'Login failed. Please check your credentials!');
              }
              return data;
            });
          }).then((res) => {
            if (res.role === 'owner') {
              // if owner
              window.location.href = '/owner-dashboard.html';
            } else if (res.role === 'walker') {
              // if walker
              window.location.href = '/walker-dashboard.html';
            }
          }).catch((err) => {
            this.error = err;
          });
        }
      }
    }

    const DogList = {
      // dog list template
      template: `
      <div>
        <div v-if="error" class="alert alert-danger">{{ error }}</div>
        <table>
          <tr>
            <th>Dog ID</th>
            <th>Name</th>
            <th>Size</th>
            <th>Owner ID</th>
            <th>Photo</th>
          </tr>
          <tr v-for="dog in dogList" :key="dog.dog_id">
            <td>{{ dog.dog_id }}</td>
            <td>{{ dog.name }}</td>
            <td>{{ dog.size }}</td>
            <td>{{ dog.owner_id }}</td>
            <td><img :src="dog.photo" alt="cannot retrieve image"></td>
          </tr>
        </table>
      </div>
      `,
      data() {
        return {
          error: '',
          dogList: []
        };
      },
      mounted() {
        this.fetchDogList();
      },
      methods: {
        // get dog list
        fetchDogList() {
          fetch('/api/dogs', {}).then((res) => {
            return res.json().then((data) => {
              if (!res.ok) {
                throw new Error(data.error || "Error fetching dog list");
              }
              return data;
            })
          }).then((res) => {
            this.dogList = res.dogs;
          }).catch((err) => {
            this.error = err;
          });
        },

        // get dog pic
        fetchDogPic() {
          try {
            const res = fetch('https://dog.ceo/api/breeds/image/random', {
              method: 'GET'
            });
            const data = res.json();
            if (!res.ok) {
              throw new Error("error fetching pictures");
            }
            return data.message;
          } catch (err) {
            this.error = err;
          }
        }
      }
    }

    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!'
        };
      }
    }).component('login-form', LoginForm).mount('#app');
    ;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
